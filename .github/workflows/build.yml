name: Android CI

on:
  push:
    branches: [ "main", "capy/**" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Prepare submodules
      run: |
        if [ -d "app/src/main/cpp/adrenotools" ]; then
          git rm -f app/src/main/cpp/adrenotools || true
        fi
        git submodule update --init --recursive || true
        if [ ! -d "app/src/main/cpp/adrenotools" ]; then
          git clone --recursive https://github.com/Pipetto-crypto/libadrenotools.git app/src/main/cpp/adrenotools
        fi
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Orion-Emulator-APK
        path: ./app/build/outputs/apk/debug/app-debug.apk
